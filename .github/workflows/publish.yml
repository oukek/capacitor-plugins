name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      pullRequestNumber: ${{ steps.changesets.outputs.pullRequestNumber }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: "chore: version packages"
          title: "chore: version packages"
          createGithubReleases: true
          version: pnpm version-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Print PR number
        if: steps.changesets.outputs.pullRequestNumber != ''
        run: echo "PR number is ${{ steps.changesets.outputs.pullRequestNumber }}"

  automerge:
    name: Auto-merge Changesets PR
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.pullRequestNumber != ''
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        run: |
          gh auth setup-git
          gh auth status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for Changesets PR
        run: gh pr merge --auto --merge "$PR_NUMBER"
        env:
          PR_NUMBER: ${{ needs.release.outputs.pullRequestNumber }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 